name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Maven
      uses: s4u/setup-maven-action@1
      with:
        java-distribution: 'temurin'
        java-version: 21
    - name: Run tests with Maven
      run: mvn test
